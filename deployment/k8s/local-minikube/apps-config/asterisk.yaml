apiVersion: apps/v1
kind: StatefulSet                 # Type of Kubernetes resource
metadata:
  name: asterisk           # Name of the Kubernetes resource
spec:
  replicas: 1                    # Number of pods to run at any given time
  serviceName: "astcluster"
  selector:
    matchLabels:
      app: asterisk        # This deployment applies to any Pods matching the specified label
  template:                      # This deployment will create a set of pods using the configurations in this template
    metadata:
      labels:                    # The labels that will be applied to all of the pods in this deployment
        app: asterisk
    spec:                        # Spec for the container which will run in the Pod
      containers:
        - image: ghcr.io/openline-ai/openline-voice/openline-asterisk-server:local
          name: asterisk
          imagePullPolicy: Never
          env:
            - name: LOCAL_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: PUBLIC_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: MESSAGE_STORE
              value: message-store-service.openline.svc.cluster.local:9009
            - name: OASIS_API_GRPC
              value: oasis-api-service.openline.svc.cluster.local:9006
